env:
  browser: true
  commonjs: true
  es6: true
  node: true
extends: 'eslint:recommended'

globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: 'babel-eslint'
parserOptions:
  ecmaVersion: 2018
  sourceType: 'module'
  ecmaFeatures:
    jsx: true
rules:
  no-console: 1
  no-unused-vars: 1
