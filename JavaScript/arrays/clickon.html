<!DOCTYPE html>
<html>
  <body>
    <h1>My first SVG</h1>
    <button id="circle2">Click Me</button>
    <svg width="100" height="100">
      <circle
        id="circle1"
        cx="50"
        cy="50"
        r="50"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      Sorry, your browser does not support inline SVG.
    </svg>
    <script>
      document.getElementById('circle2').onclick = function() {
        console.log('You clicked me!!');
      };
    </script>
  </body>
</html>
